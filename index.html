<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
    <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- Bootstrap CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>



</head>
<body>
    <div>


        <div class="container text-muted">
                <p><h3>Current Employees</h3></p>
                <div class="row ">
                    <hr color="black" width="100%"></hr>
                    <div class="col-sm-2"><h6>Employee Name</h6></div>
                    <div class="col-sm-2"><h6>Role</h6></div>
                    <div class="col-sm-2"><h6>Start Date</h6></div>
                    <div class="col-sm-2"><h6>Months Worked</h6></div>
                    <div class="col-sm-2"><h6>Monthly Rate</h6></div>
                    <div class="col-sm-2"><h6>Total Billed</h6></div>
                    </div>
                </div>
                <div id="results" class="container">
                    <div class="row ">
                        <hr color="black" width="100%"></hr>
                        <div class="col-sm-2" id="new-name"><h6>John Smith</h6></div>
                        <div class="col-sm-2" id="new-role"><h6>Japanese Death Metal Bassist</h6></div>
                        <div class="col-sm-2" id="new-startdate"><h6>01-01-18</h6></div>
                        <div class="col-sm-2" id="new-monthsworked"><h6>2</h6></div>
                        <div class="col-sm-2" id="new-monthlyrate"><h6>$1000</h6></div>
                        <div class="col-sm-2" id="new-totalbilled"><h6>$1M</h6></div>
                        </div>
                    </div>
                    <div class="container">

        <form>
            <div class="form-group">
                <label for="user-name">Employee Name</label>
                <input type="text" class="form-control" id="user-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="user-role">Role</label>
                <input type="text" class="form-control" id="user-role" placeholder="Role">
            </div>
            <div class="form-group">
                <label for="user-startdate">Start Date (DD/MM/YY)</label>
                <input type="text" class="form-control" id="user-startdate" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="user-rate">Monthly Rate</label>
                <input type="text" class="form-control" id="user-rate" placeholder="Rate">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>

    <script src="resources/javascript/app.js"></script>
</body>
